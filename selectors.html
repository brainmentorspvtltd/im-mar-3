<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        /* #title {
            color: red;

        #title, #title_1 {
            color: red;
        }
        .heading_1 {

        }
        .heading_2 {
            font-style: italic;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Id Vs Class</h1>

    <!-- id - identity -->
    <!-- class - grouping -->

    <div>
        <h2 id="title" class="heading_1 heading_2">This heading is inside a div</h2>
        <h2 class="heading_1">This heading is inside a div</h2>
        <h2 class="heading_2">This heading is inside a div</h2>
        <h2 id="title_1">This heading is inside a div</h2>
        <h2 class="heading_1 heading_2">This heading is inside a div</h2>
    </div>
    
</body>
